set-option -g exit-empty off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'erikw/tmux-powerline'  # Disabled for evil-line theme
# Window and pane indexing
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set-option -g history-limit 5000

# Evil Line Status Bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1a1b26 fg=#a9b1d6'
set -g status-interval 1

# Left side - session info
set -g status-left-length 50
set -g status-left '#[bg=#7aa2f7,fg=#1a1b26,bold]  #S #[bg=#1a1b26,fg=#7aa2f7]#[default] '

# Right side - git, time, date
set -g status-right-length 100
set -g status-right '#[fg=#3d59a1]#[bg=#3d59a1,fg=#a9b1d6]  #{pane_current_path} #[fg=#7aa2f7]#[bg=#7aa2f7,fg=#1a1b26,bold]  %H:%M #[fg=#bb9af7]#[bg=#bb9af7,fg=#1a1b26,bold]  %d-%b '

# Window status
set -g window-status-format '#[fg=#3d59a1,bg=#1a1b26] #I:#W '
set -g window-status-current-format '#[fg=#1a1b26,bg=#7aa2f7]#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W #[fg=#7aa2f7,bg=#1a1b26]'
set -g window-status-separator ''

# Pane borders
set -g pane-border-style 'fg=#3d59a1'
set -g pane-active-border-style 'fg=#ff9e64,bold'
set -g pane-border-lines heavy
set -g pane-border-status top
set -g pane-border-format ' #[fg=#ff9e64]#{pane_index}#[default] #{pane_current_command} '

# Message style
set -g message-style 'bg=#7aa2f7 fg=#1a1b26 bold'

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable Kitty graphics protocol passthrough (for fancy-cat, etc.)
set -g allow-passthrough on
set -ga terminal-overrides ",xterm-ghostty:Tc"

# Prefix key - using default Ctrl+b
set -g prefix C-b
bind-key C-b send-prefix

# Convenient key bindings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind N new-window
bind y setw synchronize-panes

# Pane navigation (works with Option+hjkl from Ghostty)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Split windows
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
set-option -g focus-events on

# Automatic reload of tmux config
set-option -g @plugin 'b0o/tmux-autoreload'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
